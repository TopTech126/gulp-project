<!-- Blog -->
<div class="col-lg-4 col-md-6 mt-4 pt-2">
  <div class="card blog-item overflow-hidden rounded border-0 shadow">
    <div class="position-relative">
      <img data-src="@@blogImage" class="card-img-top rounded-top lazy" alt="...">
      <div class="overlay rounded-top"></div>
    </div>
    <div class="blog-author position-relative d-flex align-items-center align-self-center pe-2 rounded-1 shadow-sm">
      <span class="author-img d-inline-flex align-self-center me-2"><img data-src="@@authorImage" alt=""
          class="object-fit-cover img-fluid rounded-start-1 lazy"></span>
      <span class="d-block fs-sm text-muted blog-author-name text-truncate">@@authorName</span>
      <span class="blog-author-sep bg-secondary rounded-circle d-flex align-self-center mx-2"></span>
      <span class="d-block fs-sm text-muted text-uppercase">@@blogDate</span>
    </div>
    <div class="card-body content pt-0">
      <h5><a href="javascript:void(0)" class="card-title title text-dark text-decoration-none">@@blogTitle</h5>
      <div class="post-meta d-flex justify-content-between mt-3">
        <ul class="list-unstyled mb-0">
          <li class="list-inline-item me-2 mb-0">
            <a href="javascript:void(0)" class="text-decoration-none text-muted like">@@likeCount</a>
          </li>
          <li class="list-inline-item">
            <a href="javascript:void(0)" class="text-decoration-none text-muted comments">@@commentCount</a>
          </li>
        </ul>
        <a href="./blog-detail.html" class="text-decoration-none text-muted readmore">Read More</a>
      </div>
    </div>
  </div>
</div>
<!-- END Blog -->
