<!-- Chat Tab Item -->
<li class="chat-item nav-item position-relative mb-2 rounded-1 overflow-hidden">
  <a href="#" class="stretched-link d-lg-none" data-offcanvas-target="#chat-wrapper-@@chatId"></a>
  <a class="chat-link nav-link d-flex text-body-emphasis border border-secondary border-opacity-10 custom-color @@if (chatId === 1) {active}" href="#chat-@@chatId" id="chat-@@chatId-tab" data-bs-toggle="pill" role="tab" aria-selected="true">
    <div class="chat-user chat-status-@@chatStatus position-relative flex-shrink-0 me-3">
      <img src="@@userImage" alt="@@userName Photo" class="img-fluid rounded-circle border border-light-subtle">
      <span class="badge position-absolute bottom-0 end-0 me-1 bg-opacity-75"></span>
    </div>
    <div class="chat-info d-flex justify-content-between w-100 my-auto">
      <div class="me-3">
        <h6 class="fw-semibold mb-1">@@userName</h6>
        <p class="msg-snippet fs-sm text-body-secondary mb-0 text-truncate">@@msgSnippet</p>
      </div>
      <div class="d-flex flex-column flex-shrink-0 text-end">
        <span class="text-body-secondary fs-xs mb-1">@@lastSeen</span>
        @@if (msgCount > 0) {
        <span class="badge bg-danger fs-xs rounded-pill">@@msgCount</span>
        }
      </div>
    </div>
  </a>
</li>
<!-- END Chat Tab Item -->
