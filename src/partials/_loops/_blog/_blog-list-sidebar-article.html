<!-- Blog Article -->
<div class="col-12">
  <div class="card blog-item bg-body-tertiary border-0 shadow-sm">
    <div class="row g-0">
      <div class="col-md-5 blog-image position-relative overflow-hidden">
        <img data-src="@@blogImage" class="img-fluid rounded-start h-100 w-100 object-fit-cover lazy" alt="...">
      </div>
      <div class="col-md-7">
        <div class="card-body d-flex flex-column h-100">
          <div class="flex-fill">
            <div class="blog-author position-relative d-flex align-items-center align-self-start pe-2 rounded-1 border mb-3 w-100">
              <span class="author-img d-inline-flex align-self-center me-2">
                <img data-src="@@authorImage" alt="" class="object-fit-cover img-fluid rounded-start-1 lazy">
              </span>
              <span class="d-block fs-sm text-muted">@@authorName</span>
              <span class="blog-author-sep bg-secondary rounded-circle d-flex align-self-center mx-2"></span>
              <span class="d-block fs-sm text-muted text-uppercase">@@blogDate</span>
            </div>
            <h5><a href="javascript:void(0)" class="card-title title text-body text-decoration-none text-primary custom-color">@@blogTitle</a>
            </h5>
          </div>
          <div class="post-meta d-flex justify-content-between mt-3">
            <ul class="list-unstyled mb-0">
              <li class="blog-like-count list-inline-item me-2 pe-1 mb-0 text-muted">
                <a href="javascript:void(0)" class="text-decoration-none text-muted like">@@likeCount</a>
              </li>
              <li class="blog-comment-count list-inline-item text-muted">
                <a href="javascript:void(0)" class="text-decoration-none text-muted comments">@@commentCount</a>
              </li>
            </ul>
            <a href="./blog-detail.html" class="text-decoration-none text-muted readmore">Read More </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- END Blog Article -->
