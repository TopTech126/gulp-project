<!-- Testimonial -->
<div class="col-sm-6 col-lg-4 mb-4 testimonial-item">
  <div class="testimonial-box rounded-1">
    <p class="description">@@testimonialText</p>
  </div>
  <div class="testimonial-author">
    <img class="rounded-circle border border-light-subtle" src="@@authorImage">
    <div class="d-flex align-items-start flex-column">
      <h5 class="name fs-6">@@authorName</h5>
      <p class="title">@@authorTitle</p>
    </div>
  </div>
</div>
<!-- END Testimonial -->
