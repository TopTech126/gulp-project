@@for (var i = 0; i < carsDataShuffled.length; i++) { 

  <!-- Reviewer Card -->
  <div class="col-lg-4 col-md-6">
    <div class="card reviewer-card h-100 bg-body-tertiary border overflow-hidden">
      <div class="card-body d-flex flex-column">
        <div class="review-author d-flex align-self-start rounded-1 m-0 w-100">
          <a href="./reviewer-profile.html" class="author-img d-inline-flex align-self-center me-3 "><img src="`+carsDataShuffled[i].reviewerImage+`" alt="" class="object-fit-cover img-fluid rounded-1"></a>
          <div class="d-flex flex-column align-items-start justify-content-between">
            <div>
              <a href="./reviewer-profile.html" rel="nofollow" class="d-block stretched-link fs-5 fs-special fw-semibold text-decoration-none text-body-emphasis mb-1 text-primary custom-color">`+carsDataShuffled[i].reviewerName+`</a>
              <span class="d-block fs-xs text-muted text-uppercase text-spacing-sm">`+carsDataShuffled[i].reviewerTitle+`</span>
            </div>
            <div>
              <div class="d-inline-flex me-3">
                <span class="text-muted me-1">Reviews:</span>
                <span class="fw-bold reviewer-reviews-count">39</span>
              </div>
              <div class="d-inline-flex">
                <span class="text-muted me-1">Votes:</span>
                <span class="fw-bold reviewer-votes-count">756</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END Reviewer Card -->
  
}
