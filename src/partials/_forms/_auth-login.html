<!-- User Login -->
<form id="login-form" action="">
  <div class="mb-3">
    <label for="user-name" class="form-label fw-bold">Username</label>
    <input type="text" class="form-control custom-color" id="user-name" name="user-name">
  </div>
  <div class="mb-3">
    <label for="user-password" class="form-label fw-bold">Password</label>
    <input type="password" class="form-control custom-color" id="user-password" name="user-password">
  </div>
  <div class="mb-3 d-flex justify-content-between">
    <div class="form-check">
      <input type="checkbox" class="form-check-input custom-color" id="login-remember" name="login-remember">
      <label class="form-check-label" for="login-remember">Remember Me</label>
    </div>
    <div>
      <a class="link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover"
        href="@@resetLink">Forgot Password?</a>
    </div>
  </div>
  <div class="mb-3">
    <button type="submit" class="btn btn-success w-100 text-uppercase fw-semibold custom-color color-override">Login</button>
    <span class="d-block text-center fs-5 fw-bold my-3">OR</span>
    <div class="row row-cols-sm-2 g-3">
      <div>
        <button type="button" id="google-login" class="btn btn-light btn-google w-100 d-flex justify-content-center align-items-center text-uppercase fw-semibold fs-sm py-2 fs-sm py-2"><svg  xmlns="http://www.w3.org/2000/svg"  width="18"  height="18"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-brand-google me-2"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M20.945 11a9 9 0 1 1 -3.284 -5.997l-2.655 2.392a5.5 5.5 0 1 0 2.119 6.605h-4.125v-3h7.945z" /></svg>Google</button>
      </div>
      <div>
        <button type="button" id="facebook-login" class="btn btn-primary btn-facebook w-100 d-flex justify-content-center align-items-center text-uppercase fw-semibold fs-sm py-2 fs-sm py-2"><svg  xmlns="http://www.w3.org/2000/svg"  width="18"  height="18"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-brand-facebook me-2"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" /></svg>Facebook</button>
      </div>
    </div>
  </div>
</form>
<!-- END User Login -->
