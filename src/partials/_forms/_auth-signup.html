<!-- User Sign Up -->
<form id="login-form" action="">
  <div class="mb-3">
    <label for="user-title" class="form-label fw-bold">Signup As</label>
    <select class="form-select custom-color text-dark-emphasis rounded-1" name="user-account-type" aria-label="Select your account type">
      <option selected>Select account type</option>
      <option value="individual">Individual</option>
      <option value="dealership">Dealership</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="user-name" class="form-label fw-bold">Full Name</label>
    <input type="text" class="form-control custom-color" id="user-name" name="user-name">
  </div>
  <div class="mb-3">
    <label for="user-email" class="form-label fw-bold">Email</label>
    <input type="email" class="form-control custom-color" id="user-email" name="user-email">
  </div>
  <div class="mb-3">
    <label for="user-password" class="form-label fw-bold">Password</label>
    <input type="password" class="form-control custom-color" id="user-password" name="user-password">
  </div>
  <div class="mb-3">
    <label for="user-password-confirm" class="form-label fw-bold">Confirm Password</label>
    <input type="password" class="form-control custom-color" id="user-password-confirm" name="user-password-confirm">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input custom-color" id="confirm-terms" name="confirm-terms" checked>
    <label class="form-check-label text-body-secondary" for="confirm-terms">I agree to <a
        class="link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover"
        href="./terms-of-service.html">Terms of Service</a> and <a
        class="link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover"
        href="./privacy-policy.html">Privacy Policy</a></label>
  </div>
  <div class="mb-3">
    <button type="submit" class="btn btn-success w-100 text-uppercase fw-semibold custom-color color-override" data-requires-confirm="true">Sign Up</button>
    <span class="d-block text-center fs-5 fw-bold my-3">OR</span>
    <button type="button" class="btn btn-light btn-google w-100 d-flex justify-content-center align-items-center text-uppercase fw-semibold mb-3 fs-sm py-2"><svg  xmlns="http://www.w3.org/2000/svg"  width="18"  height="18"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-brand-google me-2"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M20.945 11a9 9 0 1 1 -3.284 -5.997l-2.655 2.392a5.5 5.5 0 1 0 2.119 6.605h-4.125v-3h7.945z" /></svg>Login with Google</button>
    <button type="button" class="btn btn-primary btn-facebook w-100 d-flex justify-content-center align-items-center text-uppercase fw-semibold mb-3 fs-sm py-2"><svg  xmlns="http://www.w3.org/2000/svg"  width="18"  height="18"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-brand-facebook me-2"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" /></svg>Login with Facebook</button>
  </div>
</form>
<!-- END User Sign Up -->
