<div class="container blog blog-grid blog-grid-3-cols py-5 mb-2 mb-md-4">
  <div class="row">

    <div class="col-12">
      @@include("./partials/_blog/_author-box-profile.html")
    </div>
    
    <div class="col-12">
      <div class="row">
        <div class="col-12">
          <div class="bg-body-tertiary border rounded p-3 mb-4">
            <form id="blog-author-blog-search" class="row g-3 justify-content-start pt-0">
              <div class="col-12 col-sm-auto">
                <input type="text" class="form-control custom-color bg-body" id="author-blogs-keyword" name="author-blogs-keyword" placeholder="Search blogs">
              </div>
              <div class="col-12 col-sm-auto ms-auto">
                <select class="form-select custom-color text-dark-emphasis bg-body" id="blog-sort-by" name="blog-sort-by" aria-label="Sort blogs">
                  <option selected>Sort by</option>
                  <option value="comment">Comments</option>
                  <option value="recent">Most Recent</option>
                </select>
              </div>
            </form>
          </div>
        </div>

        @@loop("./partials/_loops/_blog/_blog-author-article-2.html", "./data/blogs.json")

      </div>
    </div>
      
    <!-- Pagination -->
    <div class="col-12">
      @@include('./partials/_pagination.html')
    </div>

  </div>
</div>
