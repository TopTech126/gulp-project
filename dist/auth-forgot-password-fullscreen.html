                    <!-- User Reset Password -->
                    <form id="login-form" action="">
                      <div class="mb-3">
                        <div class="d-flex justify-content-between">      
                          <label for="user-email" class="form-label fw-bold">Email</label>
                          <a class="link-primary link-offset-2 link-underline-opacity-0 link-underline-opacity-75-hover position-relative ps-3 mb-2 custom-color"
                        href="./auth-login-fullscreen.html"><span class="position-absolute start-0 top-0 d-flex align-items-center mt-1"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-chevron-left" width="14" height="14" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                          <path d="M15 6l-6 6l6 6" />
                        </svg></span> Back to Login</a>
                        </div>
                        <input type="email" class="form-control custom-color" id="user-email" name="user-email" placeholder="Enter your email">
                      </div>
                      <div class="mb-3">
                        <button type="submit" class="btn btn-success w-100 text-uppercase fw-semibold custom-color color-override">Submit</button>
                        <span class="d-block text-center fs-5 fw-bold my-3">OR</span>

                        <button type="button" class="btn btn-primary btn-facebook w-100 d-flex justify-content-center align-items-center text-uppercase fw-semibold mb-3 fs-sm py-2"><svg  xmlns="http://www.w3.org/2000/svg"  width="18"  height="18"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-brand-facebook me-2"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" /></svg>Login with Facebook</button>
