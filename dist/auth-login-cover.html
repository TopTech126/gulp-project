<!DOCTYPE html>
<html lang="en">

<head>


  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">

  <!-- Load Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">




  <!-- Simplebar stylesheet -->
  <link rel="stylesheet" href="libs/simplebar/dist/simplebar.min.css">
  <noscript>
    <style>
      /**
        * Reinstate scrolling for non-JS clients
        */
      .simplebar-content-wrapper {
        scrollbar-width: auto;
        -ms-overflow-style: auto;
      }

      .simplebar-content-wrapper::-webkit-scrollbar,
      .simplebar-hide-scrollbar::-webkit-scrollbar {
        display: initial;
        width: initial;
        height: initial;
      }
    </style>
  </noscript>

  <!-- Jarallax stylesheet -->
  <link rel="stylesheet" href="libs/jarallax/dist/jarallax.min.css">

  <!-- Site stylesheet -->
  <link rel="stylesheet" href="css/style.min.css">

  <!-- Color scheme -->
  <link id="templateColorScheme" rel="stylesheet" href="css/color-schemes/tc_red.css">

  <!-- Preloader stylesheet -->
  <link rel="stylesheet" href="css/preloader.css">

  <!-- Preloader JavaScript -->
  <script src="js/preloader.js"></script>
</head>

<body>

  <!-- Preloader -->
  <div class="preloader">
    <!-- <div class="loader"></div> -->
    <div class="loader">
      <div class="loader-inner ball-scale-multiple">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
  <!-- END Preloader -->

  <!-- Main -->
  <main>




































































    <div class="container-fluid bg-body-tertiary vh-100 d-flex">

      <div class="row">
        <div class="col-lg-4 bg-body p-5 mx-auto rounded shadow-sm">

          <div class="p-0 px-sm-5 px-lg-0 px-xxl-4 m-0 mx-sm-5 mx-lg-0 mx-xxl-4 d-flex flex-column justify-content-center h-100">
            <h1 class="fs-4 fw-bold mb-4 text-center text-uppercase">Login</h1>

            <!-- User Login -->
            <form id="login-form" action="">
              <div class="mb-3">
                <label for="user-name" class="form-label fw-bold">Username</label>
                <input type="text" class="form-control custom-color" id="user-name" name="user-name">
              </div>
              <div class="mb-3">
                <label for="user-password" class="form-label fw-bold">Password</label>
                <input type="password" class="form-control custom-color" id="user-password" name="user-password">
              </div>
              <div class="mb-3 d-flex justify-content-between">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input custom-color" id="login-remember" name="login-remember">
                  <label class="form-check-label" for="login-remember">Remember Me</label>
                </div>
                <div>
                  <a class="link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover" href="/auth-forgot-password-cover.html">Forgot Password?</a>
                </div>
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-success w-100 text-uppercase fw-semibold custom-color color-override">Login</button>
                <span class="d-block text-center fs-5 fw-bold my-3">OR</span>
                <div class="row row-cols-sm-2 g-3">
                  <div>
                    <button type="button" id="google-login" class="btn btn-light btn-google w-100 d-flex justify-content-center align-items-center text-uppercase fw-semibold fs-sm py-2 fs-sm py-2">
                      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-brand-google me-2">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M20.945 11a9 9 0 1 1 -3.284 -5.997l-2.655 2.392a5.5 5.5 0 1 0 2.119 6.605h-4.125v-3h7.945z" />
                      </svg>Google
                    </button>
                  </div>
                  <div>
                    <button type="button" id="facebook-login" class="btn btn-primary btn-facebook w-100 d-flex justify-content-center align-items-center text-uppercase fw-semibold fs-sm py-2 fs-sm py-2">
                      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-brand-facebook me-2">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
                      </svg>Facebook
                    </button>
                  </div>
                </div>
              </div>
            </form>
            <!-- END User Login -->

            <div class="mb-3 text-center">
              <p class="mb-0 mt-3">Don't have an account ? <a class="link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover fw-bold" href="./auth-signup-cover.html">Sign Up</a>
              </p>
            </div>
          </div>

        </div>
        <div class="col-lg-8 bg-dark bg-opacity-10 p-0 mx-auto rounded d-flex justify-content-center align-items-center text-dark-emphasis position-relative">
          <span class="position-absolute top-0 start-0 w-100 h-100 bg-gradient-dark-1"></span>

          <img data-src="./images/pexels-yan-krukau-7794104.jpg" alt="" class="img-fluid object-fit-cover w-100 h-100 lazy">

        </div>
      </div>

    </div>


























































































































    <!-- Miscellaneous -->


  </main>
  <!-- END Footer -->

  <!-- Scripts -->

  <!-- jQuery -->
  <script src="libs/jquery/dist/jquery.min.js"></script>









  <!-- jQuery Lazy plugin -->
  <script src="libs/jquery-lazy/jquery.lazy.min.js"></script>

  <!-- Simplebar plugin -->
  <script src="libs/simplebar/dist/simplebar.min.js"></script>

  <!-- Bootstrap bundle -->
  <script src="libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Jarallax plugin -->
  <script src="libs/jarallax/dist/jarallax.min.js"></script>
  <script src="libs/jarallax/dist/jarallax-video.min.js"></script>

  <!-- FlyTo plugin -->
  <script src="libs/fly-to/dist/js/fly-to.min.js"></script>

  <!-- Main JavaScript -->
  <script src="js/script.min.js"></script>


  <!-- END Scripts -->
</body>

</html>
